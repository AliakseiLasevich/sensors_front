<div class="login-wrapper">
    <mat-card>
      <mat-card-title> Вход </mat-card-title>
  
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <table>
            <tr>
              <td>
                <mat-form-field>
                  <input
                    matInput
                    type="text"
                    formControlName="login"
                    class="form-control"
                    placeholder="Логин"
                    autocomplete="new-password"
                    required
                  />
                </mat-form-field>
                <div
                  *ngIf="
                    form.controls['login'].invalid &&
                    (form.controls['login'].dirty ||
                      form.controls['login'].touched)
                  "
                  class="text-danger"
                >
                  <div *ngIf="form.controls['login'].errors?.['required']">
                    Введите логин
                  </div>
                </div>
              </td>
            </tr>
  
            <tr>
              <td>
                <mat-form-field>
                  <input
                    matInput
                    type="password"
                    formControlName="password"
                    class="form-control"
                    placeholder="Пароль"
                    autocomplete="new-password"
                    required
                  />
                </mat-form-field>
                <div
                  *ngIf="
                    form.controls['password'].invalid &&
                    form.controls['password'].touched
                  "
                  class="text-danger"
                >
                  <div *ngIf="form.controls['password'].errors?.['required']">
                    Введите пароль
                  </div>
                </div>
              </td>
            </tr>
          </table>
          <mat-card-actions>
            <button
              mat-raised-button
              color="accent"
              type="submit"
              [disabled]="!form.valid"
            >
              Войти
            </button>
          </mat-card-actions>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
